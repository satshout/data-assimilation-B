)"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></g></svg></mjx-container></p><p>である。</p>

<header>10/24(火)　データ同化B　佐藤 匠</header>
<h1 id="%E8%A8%80%E8%91%89%E3%81%AE%E7%A2%BA%E8%AA%8D--tl%E3%82%B3%E3%83%BC%E3%83%89adj%E3%82%B3%E3%83%BC%E3%83%89">言葉の確認 | TLコード、ADJコード</h1>
<p>これらの行列そのもの<strong>ではなく</strong>、これらを作用させた結果だけをうまく計算するプログラムが考え出された。このアルゴリズムを <em>Tangent Linear Code,  Adjoint Code</em> という。すなわち、</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">TangentLinearCode</span>(<span class="hljs-params">x0_1, x0_2, ..., x0_N, dx1, dx2, ..., dxN</span>): <span class="hljs-comment">#入力 = 基本場 + 摂動</span>
    <span class="hljs-comment"># アルゴリズム</span>
    Lx = (dy1, dy2, ..., dyN) <span class="hljs-comment">#TLMと入力ベクトルxの積</span>
    <span class="hljs-keyword">return</span> Lx <span class="hljs-comment">#出力 = 応答</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">AdjointCode</span>(<span class="hljs-params">x0_1, x0_2, ..., x0_N, dy1, dy2, ..., dyN</span>): <span class="hljs-comment">#入力 = 基本場 + 応答</span>
    <span class="hljs-comment"># アルゴリズム</span>
    LTy = (dx1, dx2, ..., dxJ) <span class="hljs-comment">#ADJと入力ベクトルyの積</span>
    <span class="hljs-keyword">return</span> LTy <span class="hljs-comment">#出力 = 摂動</span>
</code></pre>
<p>のようなプログラムになる。</p>
</section>
